<div *ngIf="patient$ | async as patient">
  <div>{{ patient.id }}</div>
  <div>{{ patient.name }}</div>
  <div>Pokoj č.{{ patient.room }}</div>
  <div>Postel č.{{ patient.bed }}</div>
  <div>{{ patient.dateOfBirth }}</div>
  <a routerLink='allocate'>patient allocation</a>
</div>

<button (click)="onDelete()">Delete</button>

<h1>Seznám léků</h1>

  <div>
    <button type="button" routerLink="/medicaments/create">Drugs create</button>
  </div>
<input type="text" placeholder="search" (input)="filterDrugList($event)">
<table >
   <thead>
      <tr>
          <th>ID</th>
          <th>Název</th>
      </tr>
  </thead>
  <tbody>
   <tr *ngFor="let drug of filteredList">
      <td> <a [routerLink]="['/medicaments/', drug.id]">{{ drug.id }}</a></td>
      <td>{{ drug.title }}</td>
  </tr>
  </tbody>
</table>
